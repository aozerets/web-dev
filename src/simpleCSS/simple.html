<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>
        Sales!
    </title>
</head>
<body>
    <header>
        <section>
            <div class="header-1">
                <div class="header-container flex-grid">
                    <div class="company-logo"></div>
                    <div class="header-item">
                        <a href="#calls-to-action">Programs&#9661</a>
                    </div>
                    <div class="header-item">
                        Lessons
                    </div>
                    <div class="header-item">
                        Exercises
                    </div>
                </div>
                <div class="login-button">
                    Login
                </div>
            </div>
        </section>
        <section class="words marquee">New blog post "Python4 soon"! Best student works! New Partner in project! New channel "AwesomeSlack" opened!
        </section>
        <section class="header-content">
            <h1 class="header-title animate-pop-in">Awesome online-courses from professionals</h1>
            <h3 class="header-subtitle animate-pop-in">A useful start for your web development</h3>
            <div class="flex-grid animate-pop-in">
                <div class="course-card course-card__python col animate-card-in">
                    <h2 class="header-subtitle">Python3</h2>
                </div>
                <div class="course-card course-card__js col animate-card-in">
                    <h2 class="header-subtitle">JavaScript</h2>
                </div>
                <div class="course-card course-card__kotlin col animate-card-in">
                    <h2 class="header-subtitle">Kotlin</h2>
                </div>
            </div>
        </section>
    </header>
    <footer>
        <div class="flex-grid">
            <div class="col animate-pop-right">
                <h4 class="footer-link">About</h4>
            </div>
            <div class="col animate-pop-right">
                <h4 class="footer-link">Channels</h4>
            </div>
            <div class="col animate-pop-right">
                <h4 class="footer-link">Partners</h4>
            </div>
            <div class="col animate-pop-right">
                <h4 class="footer-link">Blog</h4>
            </div>
            <div class="col animate-pop-right">
                <img class="rocky-dashed animate-pop-right" src="rocky-dashed.svg">
            </div>
        </div>
    </footer>
    <script>
      // Prepare the body tag by adding a "js-paused" class
      document.body.className += " js-loading";

      // Listen for when everything has loaded
      window.addEventListener("load", showPage, false);

      function showPage() {
        // Remove the "js-paused" class
        document.body.className = document.body.className.replace("js-loading","");
      }
    </script>
</body>
</html>
